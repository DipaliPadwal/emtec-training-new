<!Doctype html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="css/second.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/second.js"  type="text/javascript"></script>
<script src="js/local.js"></script>

<!--script src="third.js"  type="text/javascript"></script-->
</head>
<body style="background-color:lightblue"  >

<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form >
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" name="firstname" placeholder="Enter First Name Here.." class="form-control" id="firstname" autofocus>
								<div id="firstnameerr"> </div>
							</div>


											
							
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name Here.."  name="lastname" class="form-control" id="lastname" >
								<div id="lastnameerr"> </div>
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	

						<div class="row">
							<div class="col-sm-4 form-group">
								<label>enter marks: Subject1</label>
								<input type="text" placeholder="Enter subject1 mark.." id="s1" class="form-control">
								<div id="sub1err"> </div>
							</div>	
							<div class="col-sm-4 form-group">
								<label>Subject2</label>
								<input type="text" placeholder="Enter subject2 mark.." placeholder="Enter subject2 mark.." id="s2"  class="form-control">
								<div id="sub2err"> </div>
							</div>	
							<div class="col-sm-4 form-group">
								<label>Subject3</label>
								<input type="text" placeholder="Enter subject3 mark.." id="s3"  class="form-control">
								<div id="sub3err"> </div>
							</div>		
						</div>
											
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number Here.." id="mobile" class="form-control" required>
						<div id="mobileerr"> </div>
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" placeholder="Enter Email Address Here.." class="form-control" id="email" name="email">
						<div id="emailerr"> </div>
					</div>	
					<div class="form-group">
						<label>Date of birth</label>
						<input type="date" placeholder="Enter Date of Birth  Here.." class="form-control" id="dob" name="dob">
						
					</div>	
					<div class="form-group">
						<label>Website</label>
						<input type="text" placeholder="Enter Website Name Here.." class="form-control" id="web">
					</div>
					
					<button type="button" class="btn btn-primary" id="register" onclick="validate()" >Register</button>					
					</div>
				</form> 
				</div>
	</div>
	</div>
	<body>
	<html>
